<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="./main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Results summary component</title>
  </head>
  <body>
    <main>
      <article>
        <h1>Your Result</h1>
        <section>
          <h2>76</h2>
          <p>of 100</p>
        </section>

        <h3>Great</h3>
        <p>
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </article>
      <article>
        <h4>Summary</h4>
        <section>
          <img src="./assets/images/icon-reaction.svg" alt="" />
          <span> Reaction </span>

          <span> <b>80</b> / 100</span>
        </section>
        <section>
          <img src="./assets/images/icon-memory.svg" alt="" />
          <span> Memory </span><span> <b>92 </b>/ 100 </span>
        </section>
        <section>
          <img src="./assets/images/icon-verbal.svg" alt="" />
          <span> Verbal </span><span> <b>61</b> / 100 </span>
        </section>
        <section>
          <img src="./assets/images/icon-visual.svg" alt="" />
          <span> Visual</span> <span> <b>72 </b>/ 100 </span>
        </section>
        <button>Continue</button>
      </article>
    </main>
  </body>
</html>
